<table class="table table-striped table-hover table-responsive-md">
  <thead>
    <tr>
      <th><input type="checkbox" id="chk-all" checked="" onclick="choose_all(this)"></th>
      <th>Name</th>
      <th>Position</th>
      <th>Salary</th>
      <th>Value</th>
      <th>Points</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    {% for ii in players %}
      <tr onclick="tr_click(this)" style="cursor: pointer;">
        <td><input type="checkbox" name="ids" checked="" value="{{ ii.id }}"></td>
        <td>{{ ii.name }}</td>
        <td>{{ ii.position }}</td>
        <td>{{ ii.salary }}</td>
        <td>{{ ii.value }}</td>
        <td>{{ ii.points }}</td>
        <td>{{ ii.team }}</td>
      </tr>
    {% endfor %}
  </tbody>  
</table>
