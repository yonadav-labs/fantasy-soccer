{% extends 'base.html' %}

{% block content %}
  <h3 class="mb-4">Players List</h3>
  <div class="col-12 p-0" style="max-height: 600px; overflow-y: scroll;">
    <table class="table table-striped table-hover table-responsive-md">
      <thead>
        <tr>
          <th><input type="checkbox" name=""></th>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
          <th>Value</th>
          <th>Points</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        {% for ii in players %}
          <tr>
            <td><input type="checkbox" name=""></td>
            <td>{{ ii.name }}</td>
            <td>{{ ii.position }}</td>
            <td>{{ ii.salary }}</td>
            <td>{{ ii.value }}</td>
            <td>{{ ii.points }}</td>
            <td>{{ ii.team }}</td>
          </tr>
        {% endfor %}
      </tbody>  
    </table>    
  </div>
{% endblock %}
